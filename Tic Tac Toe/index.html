<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <div class="container">
      <div class="header">
        <button class="player x active">player x</button>
        <button class="player o">player o</button>
      </div>
      <div class="game">
        <div class="row row1">
          <button class="box 1"></button>
          <button class="box 2"></button>
          <button class="box 3"></button>
        </div>
        <div class="row row2">
          <button class="box 4"></button>
          <button class="box 5"></button>
          <button class="box 6"></button>
        </div>
        <div class="row row3">
          <button class="box 7"></button>
          <button class="box 8"></button>
          <button class="box 9"></button>
        </div>
      </div>
      <div class="buttons">
        <button>New Game</button>
        <span></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
